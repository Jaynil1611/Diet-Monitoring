
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <section style="background-image :url(https://unblast.com/wp-content/uploads/2018/12/Wood-Pattern-2.jpg);">
    <div class="page-info-section set-bg">
      <div class="container">
        <div class="site-breadcrumb">
          <span>Login</span>
        </div>
      </div>
    </div>
    <br><br><br>
    <div class="container" id="login_div" style="top:1px;" >
      <div class="row" >
        <div class="col-md-12" >
          <form [formGroup]="loginForm">
            <div class="form-group">
              <label>Email address</label>
              <input type="email" formControlName="email" class="form-control" placeholder="Enter Email">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
              <label class="error">{{errorMessage}}</label>
            </div><br><br>
            <button mat-raised-button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-danger" color="accent">Login</button><br><br>
            <button mat-raised-button type="submit" (click)="tryGoogleLogin()" class="btn btn-primary ">Login Google</button>
          </form>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <p>New to OnTrack ?<a  routerLink="/register">Create an account</a></p>
        </div>
      </div>
    </div>
    <br><br>  <br><br>
    </section>
  </ion-content>
