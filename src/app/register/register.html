<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
<section style="background-image :url(https://unblast.com/wp-content/uploads/2018/12/Wood-Pattern-2.jpg);">
  <div class="page-info-section set-bg">
    <div class="container">
      <div class="site-breadcrumb">
        <span>Register</span>
      </div>
    </div>
  </div>
  <br><br>
  <div class="container" id="register_div">
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="registerForm">
          <div class="form-group">
            <label>Email address</label>
            <input type="email" formControlName="email" class="form-control" placeholder="Enter Email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
            <label class="error">{{errorMessage}}</label>
            <label class="success">{{successMessage}}</label>
          </div>
          <button mat-raised-button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-danger" color="warn">Register</button>
        </form>
      </div>
    </div><br>
    <div class="row">
      <div class="col-md-3 col-md-offset-4">
        <button mat-raised-button type="button" class="btn btn-primary " (click)="tryFacebookLogin()">Register with Facebook</button>
      </div>
    </div><br>
    <div class="row">
      <div class="col-md-3 col-md-offset-4">
        <button mat-raised-button type="button"  class="btn btn-primary " (click)="tryGoogleLogin()">Register with Google</button>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <p>Already have an account?<a mat-raised-button href="" color="secondary" (click)='goBack()'>Login</a></p>
      </div>
    </div>
  </div>
  <br><br><br>
  </section>
  </ion-content>
